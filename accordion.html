<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui-1.14.0/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#jQuery_accordion").accordion();
        });
    </script>
</head>
<body>
    <div id="jQuery_accordion">
        <h3>Header 1</h3>
        <p>This is section 1. Place your content here in paragraphs or use div elements etc.</p>
        <h3>Header 2</h3>
        <p>This is section 2. You can also include images like this:<br> 
           <img src="img/gambar3.jpg" alt="Gambar" /></p>
        <h3>Header 3</h3>
        <div>
            <p>This is section 3. Content can include listings as well.</p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
